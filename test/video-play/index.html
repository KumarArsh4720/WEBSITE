<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="assets/videos/sample-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h1 class="video-title">Sample Video Title</h1>
        <div class="share-options">
            <button>Share on Facebook</button>
            <button>Share on Twitter</button>
            <button>Copy Link</button>
        </div>
        <div class="comments-section">
            <h2>Comments</h2>
            <textarea placeholder="Add a comment..."></textarea>
            <button>Post Comment</button>
            <div class="comments-list">
                <!-- Comments will be dynamically added here -->
            </div>
        </div>
        <div class="recommended-videos">
            <h2>Recommended Videos</h2>
            <ul>
                <li><a href="#">Recommended Video 1</a></li>
                <li><a href="#">Recommended Video 2</a></li>
                <li><a href="#">Recommended Video 3</a></li>
            </ul>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
